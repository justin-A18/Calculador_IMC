<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Programa IMC</title>
</head>
<body>

    <!---- Cabecera ---->

    <header class="container__nav">

        <nav class="nav__content">

            <picture class="nav__logo">
                <img class="logo" src="./img/health-monitoring-svgrepo-com.svg" alt="logo">
                <h1 class="nav-text">IMC</h1>
            </picture>

            <div class="nav__links__container">
                <a class="nav__link" href="#">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M12 2A10.13 10.13 0 0 0 2 12a10 10 0 0 0 4 7.92V20h.1a9.7 9.7 0 0 0 11.8 0h.1v-.08A10 10 0 0 0 22 12 10.13 10.13 0 0 0 12 2zM8.07 18.93A3 3 0 0 1 11 16.57h2a3 3 0 0 1 2.93 2.36 7.75 7.75 0 0 1-7.86 0zm9.54-1.29A5 5 0 0 0 13 14.57h-2a5 5 0 0 0-4.61 3.07A8 8 0 0 1 4 12a8.1 8.1 0 0 1 8-8 8.1 8.1 0 0 1 8 8 8 8 0 0 1-2.39 5.64z"></path><path d="M12 6a3.91 3.91 0 0 0-4 4 3.91 3.91 0 0 0 4 4 3.91 3.91 0 0 0 4-4 3.91 3.91 0 0 0-4-4zm0 6a1.91 1.91 0 0 1-2-2 1.91 1.91 0 0 1 2-2 1.91 1.91 0 0 1 2 2 1.91 1.91 0 0 1-2 2z"></path>
                    </svg>
                </a>
            </div>

        </nav>

    </header>

    <!---- Contenido principal ---->
    
    <main class="container__principal">


    <picture class="container__image">
        <img class="image" src="./img/Fitness App_Two Color.svg" alt="image">
    </picture>

    <!---- Seccion formulario ---->

        <section class="form__container">

            <h2 class="title__principal">
                Indice de Masa Corporal
            </h2>

            <form class="formulario" action="#">

                <label for="name" name="name">

                    <span>Nombre :</span>
                    <input type="text" name="name" id="nombre" required>

                </label>

                <label for="peso" name="peso">

                    <span>Peso :</span>
                    <input type="text" name="peso" id="peso" required>

                </label>
                
                <label for="altura" name="altura">

                    <span>Altura :</span>
                    <input type="text" name="altura" id="altura" required>

                </label>

                <label for="edad" name="edad">
                    
                    <span>Edad :</span>
                    <input type="text" name="edad" id="edad" required>

                </label>

                <button type="submit" id="boton">Enviar</button>

            </form>
        </section>

    </main>

    <script src="./js/app.js"></script>
</body>
</html>
